<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Spanish Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Spanish Poem Generator</h1>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            required
            autofocus
            autocomplete="off"
            class="instructions"
            id="instructions"
          />
          <input type="submit" class="button" />
        </form>
        <div class="hint" id="hint">e.g. flower, dancing, books</div>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/AlexFern17" target="_blank"
          >Alex Fernandez</a
        >, is open-sourced on
        <a
          href="https://github.com/AlexFern17/Spanish-Poem-Generator"
          target="_blank"
          >GitHub</a
        >
        and hosted by
        <a
          href="https://app.netlify.com/teams/alexfern17/overview"
          target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
