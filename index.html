<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="src/script.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Spanish Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Spanish Poem Generator</h1>
      </header>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the poem"
          required
          class="instructions"
        />
        <input type="submit" class="button" />
      </form>
      <div class="poem">The poem will go here.</div>

          >Alex Fernandez</a
        >, is open-sourced on
        <a
          href="https://github.com/AlexFern17/Spanish-Poem-Generator"
          target="_blank"
          >GitHub</a
        >
        and hosted by
        <a
          href="https://app.netlify.com/teams/alexfern17/overview"
          target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
  </body>
</html>
